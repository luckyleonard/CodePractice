<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google</title>
  <link href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" rel="icon" type="image/png">
  <link href="./googleHomePage_BEM.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="header">
    <ul>
      <li>
        <a href="#" target="_blank" class="header__link" title="Gmail邮箱">Gmail</a>
      </li>
      <li>
        <a href="#" target="_blank" class="header__link" title="图片搜索">图片</a>
      </li>
      <li>
        <a href="#" target="_blank" title="Google应用">
          <i class="material-icons header__icon" style="font-size: 24px;margin: 0 auto;">apps</i>
        </a>
      </li>
      <li>
        <a href="#" target="_blank" title="Google账号" style="margin-right: 20px;">

        </a>
      </li>
    </ul>
  </div>
  <div class="logo">
    <img src="./pic/googlelogo_color_272x92dp.png" alt="unable to load goolge logo" width="272px">

    <svg class="search__icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    </svg>
    <input type="text" title="Google 搜索">

  </div>
  <div class="search-button">
    <input type="submit" value="Google 搜索" name="btSearch">
    <input type="submit" value="手气不错" name="btLucky">
  </div>
  <div class="language">
    Google 提供：<a href="#" target="_blank">English</a>
  </div>
  <div class="qr-code"></div>
  <footer>
    <div class="location">澳大利亚</div>
    <div class="footer__link">
      <div class="footer__link--left">
        <a href="#" target="_blank">广告</a>
        <a href="#" target="_blank">商务</a>
        <a href="#" target="_blank">Google 大全</a>
        <a href="#" target="_blank">Google 搜索的运作方式</a>

      <div class="footer__link--right">
        <a href="#" target="_blank">隐私权</a>
        <a href="#" target="_blank">条款</a>
