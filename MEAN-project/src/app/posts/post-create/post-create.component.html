<mat-card>
  <h2>This is post create component</h2>
  <mat-form-field>
    <textarea
      matInput
      name="post:"
      rows="10"
      [(ngModel)]="textareaValue"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">
    Add a Post
  </button>
</mat-card>
<p>{{ postContent }}</p>
