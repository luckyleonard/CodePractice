<h2>This is post create component</h2>
<mat-card>
  <mat-form-field>
    <textarea
      matInput
      name="post:"
      rows="10"
      [(ngModel)]="textareaValue"
    ></textarea>

    <button mat-raised-button color="accent" (click)="onAddPost()">
      Add a Post
    </button>
  </mat-form-field>
</mat-card>
<p>{{ postContent }}</p>
